{% extends 'base.html' %}

{% block content %}
    <h2 style="text-align: center">{{ search | title }}</h2>

    <div class="row">
        {% for post in listings %}
            <div class="col s4">
                <div class="card">
                    <div class="card-image">
                        <a href="{{ post.url }}"><img src="{{ post.image_url }}" alt=""></a>
                    </div>
                    <div class="card-content">
                        <p>{{ post.title }}</p>
                    </div>
                    <div class="card-action">
                        <a href="{{ post.url }}">View listing: Price {{ post.price }}</a>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
{% endblock content %}
